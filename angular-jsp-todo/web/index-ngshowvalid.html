<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>model</title>
    <link rel="stylesheet" href="index.css">
</head>
<body ng-app="">
    data1: <input type="text" ng-model="data1"/>
    data2: <input type="text" ng-model="data2"/>
<hr/>
    data1={{data1}}
    data2={{data2}}
<hr/>
    <form  name="myForm">
        <input type="number" name="number1" ng-model="number1"/><br/>
        <span ng-show="myForm.number1.$error.number">숫자 입력 오류입니다! </span><br/>
        <input type="email" name="email1" ng-model="email1"/><br/>
        <span ng-show="myForm.email1.$error.email">이메일 형식 오류입니다! </span><br/>
        <button type="submit">확인</button>
    </form>
<hr/>
    <form name="myForm2">
        <input type="email" name="email2" ng-model="email2"/>
    </form>
    <p>valid(유효한값이면 true가 됩니다): {{myForm2.email2.$valid}}</p>
    <p>dirty(초기값에서 변경이 되었을때 true가 됩니다): {{myForm2.email2.$dirty}}</p>
    <p>touched(포커스를 잃었을 경우 true가 됩니다): {{myForm2.email2.$touched}}</p>
<hr/>
    <input type="email" name="email3" class="text_css" ng-model="email3"/>
</body>
</html>
