<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("test_app",[]);
        app.directive("directiveE", function(){
           return{
            template : "사용자 정의 지시자 - 태그(생략시 EA로 설정)  ",
            restrict : "E"
           }
        })
        app.directive("directiveA", function(){
            return{
                template : "사용자 정의 지시자 - 속성(생략시 EA로 설정) ",
                restrict : "A"
            }
        })
        app.directive("directiveC", function(){
            return{
                template : "사용자 정의 지시자 - class ",
                restrict : "C"
            }
        })
        app.directive("directiveM", function(){
            return{
                template : "<p>사용자 정의 지시자 - 주석</p> ",
                restrict : "M",
                replace : true
            }
        })
        app.directive("directiveEC", function(){
            return{
                template : "사용자 정의 지시자 - EC태그+클래스 속성 ",
                restrict : "EC",
            }
        })
    </script>
    <title>지시자</title>
</head>
<body>
<div ng-app="test_app" ng-init="data1=100;data2=200;data3='red';data4=[5,6,7,8];">
    <p>data1:{{data1}}</p>
    <p>data1+data2={{data1+data2}}</p>
    <p>data3:{{data3}}</p>
    <p style="color:{{data3}}" ng-repeat="d in data4">{{d}}</p>
    <p>directive_E태그: <directiveE></directiveE></p>
    <p>directive_A속성: <span directiveA></span></p>
    <p>directive_C클래스:<span class="directiveC"></span></p>
<!--directiveM: directiveM-->
    <p>directive_EC태그+클래스:<directiveEC></directiveEC></p>
    <p>directive_EC태그+클래스:<span class="directiveEC"></span></p>
</div>

</body>
</html>
